<body>
    <script>
        rows = +prompt("enter no rows")
        for (i = 1; i <= rows; i++) {
            s = ""
            for (k = 1; k <= i; k++) {
                s = s + " "
            }
            for (j = 1; j <= rows - i + 1; j++) {
                s = s + "* "
            }
            console.log(s)
        }

        for (i = 1; i <= rows; i++) {
            s = "";
            for (j = 1; j <= i; j++) {
                if (i % 2 == 1) {
                    if (j % 2 == 1) {
                        s = s + "1 ";
                    }
                    else {
                        s = s + "0 "
                    }
                }
                else {
                    if (j % 2 == 1) {
                        s = s + "0 ";
                    }
                    else {
                        s = s + "1 ";
                    }
                }
            }
            console.log(s);
        }
        console.log("")
        for (i = 1; i <= rows; i++) {
            s = "";
            for (j = 1; j <= rows; j++) {
                if (i == 1 || j == 1 || i == rows || j == rows) {
                    s = s + "* ";
                }
                else {
                    s = s + "  ";
                }
            }
            console.log(s);
        }

    </script>
